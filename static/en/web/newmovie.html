<!DOCTYPE html>
<html>
<head>
	
	<title>New Movie</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/flatly/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/templates/pace-theme-center-circle.tmpl.css" rel="stylesheet" />
	<link href="/fixed/index.css" rel="stylesheet"/>

</head>
<body>

<div class="container">


<div class="row vcenter">
  <div class="col-md-3">
    <span id="new-movie" class="h4"></span>
  </div>
  <div class="col-md-6" style="text-align:center">
  <h1>New Movie<h1>
  </div>
  <div class="col-md-3" style="text-align:right">
  <span id="login-parent" class="h4"></span>
  </div>
</div> <!--title row-->




  <div id="feedback-row" class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8"  id="feedback-col" style="text-align:center;">
            <button id="err-closer" type="button" class="close" aria-label="Close">
              <span aria-hidden="true">&times;
              </span>
            </button>
          <span class="h4"  id="feedback-text" 
          style="font-variant:small-caps"></span>
        </div>
        <div class="col-md-2">
        </div>
      </div> <!--row-->



<div class="row">
	<div style="text-align:center" class="col-md-offset-4 col-md-4">
		<h3>Enter Movie ID</h3>
	</div>
</div>  <!--instructions row -->

<div class="row">
	<h4>&nbsp;</h4>
</div>

<div class="row">
<div class="col-md-6">
	<div class="row">
		<div class="col-md-offset-2 col-md-3">
	    	<h5>IMDB Id</h5>
		</div>
		<div class="col-md-7">
	    	<input type="text" size="10" maxlength="10" id="imdb_id"/>
		</div>
	</div>
	<div class="row">
		<div class="col-md-offset-2 col-md-10">
    		<span class="h6">http://www.imdb.com/title/</span><span class="h6" style="background-color:yellow">tt0085701</span><span class="h6">/?ref_=fn_al_tt_1</span>
		</div>
	</div>
	<div class="row">
		<div class="col-md-offset-2 col-md-4" style="text-align:right">
			<a id="submit" href="#" class="btn btn-primary btn-small btn-block">Create</a>
		</div>
	</div>
</div>
<div class="col-md-6">
  	<span id="poster-parent">
  		<img src="/fixed/questionmark.jpg" height="200" width="auto"/>
  	</span><br/>
  	<span id="poster-title"></span>
</div>
</div>



  <div class="row">
    <h1>&nbsp;</h1>
  </div>
  <div class="row" >
    <div class="col-md-offset-1 col-md-2">
      <a class="h4" href="/">&laquo; Go Back</A>
    </div> <!--column -->
  </div> <!--row-->


</div> <!--outer container-->


    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="newmovie.js"></script>


</body>
</html>
