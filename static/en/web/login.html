<!DOCTYPE html>
<html lang="en">
  <head>
  
	<title>Log In</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/flatly/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/templates/pace-theme-center-circle.tmpl.css" rel="stylesheet" />
	<link href="/fixed/index.css" rel="stylesheet"/>

</head>

  <body>

    <div class="container">
    
  <div id="feedback-row" 
      class="row vert-space ">
        <div class="col-md-2">
        </div>
        <div class="col-md-8"  id="feedback-col" style="text-align:center;">
            <button id="err-closer" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          
          <span class="h4"  id="feedback-text" 
          style="font-variant:small-caps"></span>
        </div>
      </div> <!--row-->



      <div class="row" style="text-align:center">
        <div class="col-md-offset-4 col-md-4">
          <form class="form-signin">
            <h4 class="form-signin-heading">Please Log In To Movienight</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password" required>
            <button id="submit" class="btn btn-block">Log in</button>
            </form>
          </div> <!--column -->
        </div> <!--row -->

      <div class="row">
        <h1>&nbsp;</h1>
      </div>
      <div class="row" >
        <div class="col-md-offset-1 col-md-2">
          <A CLASS="h4" HREF="/">&laquo; Go Back</A>
          </div> <!--column -->
        </div> <!--row-->
    </div> <!-- /container -->


    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="login.js"></script>

  </body>
</html>
